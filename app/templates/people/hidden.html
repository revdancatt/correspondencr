<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hidden People</title>
  {{> head}}
</head>

<body>

  {{> nav}}

  <section class="hero is-bold {{#if isBusiness}}is-danger{{else}}is-info{{/if}}">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">
          Hidden People
        </h1>
        <h2 class="subtitle is-3">
          These are all the people who are currently hidden from search results.
        </h2>
      </div>
    </div>
  </section>
  {{> a2z-hero}}
  <section class="section">
    <div class="container">
      {{#if people}}
      <ul>
        {{#each people}} {{>person @this thisIsMe=../thisIsMe}} {{/each}}
      </ul>
      {{else}}
      <div class="columns">
        <div class="column notification has-text-weight-bold">
          There are no hidden people.
        </div>
      </div>
      {{/if}}
    </div>
  </section>
  {{>footer}}
</body>

</html>
