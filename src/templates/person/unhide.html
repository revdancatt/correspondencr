<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unhide {{fullname}}</title>
  {{> head}}
</head>

<body>

  {{> nav}}

  <section class="hero is-warning is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">
          Unhide {{person.fullname}}
        </h1>
        <h2 class="subtitle is-3">
          Return this person into all results and listing
        </h2>
      </div>
    </div>
  </section>

  <form method="POST" action="/person/{{person.id}}/unhide">

    <section class="section">
      <div class="container">

        <div class="columns">
          <div class="column notification has-text-weight-bold">
            This will return this person into all results and listings!
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="level">
              <div class="level-left">
                <div class="level-item">
                  <input class="button is-warning" type="submit" name="action" value="Yes, unhide this person">
                </div>
                <div class="level-item">
                  <a class="button is-link" href="/person/{{person.id}}">Nope, go back</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </form>
  {{>footer}}
</body>

</html>
